<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - PhoneVerse</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Your header/nav here -->
    <!-- Header (Same as homepage) -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo"> <a href="/">
                        <h1>üì± PhoneVerse</h1>
                        <p>Mobile Tech News</p>
                    </a> </div> <button class="search-btn" onclick="toggleSearch()"> <svg width="20" height="20"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg> </button>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/category.html?cat=mobile-news">Mobile News</a></li>
                    <li><a href="/category.html?cat=reviews">Reviews</a></li>
                    <li><a href="/category.html?cat=android-updates">Android</a></li>
                    <li><a href="/category.html?cat=iphone-news">iPhone</a></li>
                </ul>
            </nav>
        </div>
    </header> <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay"> <button class="close-search" onclick="toggleSearch()">‚úï</button>
        <div class="search-container"> <input type="text" id="searchInput" placeholder="Search articles...">
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <article id="article-container" class="article-page">
        <div class="article-header">
            <!-- Featured Image - This is what needs to be fixed -->
            <img id="article-image" src="https://source.unsplash.com/1344x768/?smartphone,technology"
                alt="Article Image" style="width: 100%; height: auto; max-height: 500px; object-fit: cover;">

            <div class="article-meta">
                <span id="article-category"></span>
                <h1 id="article-title"></h1>
                <div class="meta-info">
                    <span id="article-date"></span>
                    <span id="article-views"></span>
                    <span id="article-author"></span>
                </div>
            </div>
        </div>

        <div id="article-content" class="article-body"></div>
    </article>

    <!-- CRITICAL: This script loads the article data -->
    <script>
console.log('üì∞ Article page loaded');

// Get slug from URL
const urlParams = new URLSearchParams(window.location.search);
const slug = urlParams.get('slug');

if (!slug) {
    console.error('‚ùå No slug in URL');
    showError('Article not found', 'No article specified');
} else {
    console.log(`üîç Loading article: ${slug}`);
    loadArticle(slug);
}

async function loadArticle(slug) {
    try {
        console.log(`üì° Fetching article from API...`);
        
        // ‚úÖ CORRECT endpoint: /api/articles/:slug (with 's')
        const response = await fetch(`/api/articles/${slug}`);
        
        console.log(`üìä Response status: ${response.status}`);
        
        if (!response.ok) {
            if (response.status === 404) {
                throw new Error('Article not found');
            }
            throw new Error(`HTTP ${response.status}`);
        }
        
        const article = await response.json();
        console.log('‚úÖ Article loaded:', article.title);
        console.log('üñºÔ∏è  Image URL:', article.featured_image);
        
        renderArticle(article);
        
    } catch (error) {
        console.error('‚ùå Error loading article:', error);
        showError('Error Loading Article', error.message);
    }
}

function renderArticle(article) {
    // Set title
    document.title = `${article.title} - PhoneVerse`;
    
    const titleEl = document.getElementById('article-title') || 
                   document.querySelector('h1');
    if (titleEl) {
        titleEl.textContent = article.title;
    }
    
    // Set category
    const categoryEl = document.getElementById('article-category') || 
                      document.querySelector('.category-badge');
    if (categoryEl) {
        categoryEl.textContent = article.category;
    }
    
    // Set meta info
    const dateEl = document.getElementById('article-date');
    if (dateEl) {
        dateEl.textContent = formatDate(article.published_at);
    }
    
    const viewsEl = document.getElementById('article-views');
    if (viewsEl) {
        viewsEl.textContent = `${article.views || 0} views`;
    }
    
    const authorEl = document.getElementById('article-author');
    if (authorEl) {
        authorEl.textContent = article.author || 'Tech Editor';
    }
    
    // Set content
    const contentEl = document.getElementById('article-content') || 
                     document.querySelector('.article-body');
    if (contentEl) {
        contentEl.innerHTML = article.content;
    }
    
    // ‚úÖ Set featured image
    const imageEl = document.getElementById('article-image') || 
                   document.querySelector('.featured-image img') ||
                   document.querySelector('article img');
    
    if (imageEl) {
        const imageUrl = article.featured_image || 
                        'https://source.unsplash.com/1344x768/?smartphone,technology';
        
        console.log(`üñºÔ∏è  Setting image: ${imageUrl}`);
        imageEl.src = imageUrl;
        imageEl.alt = article.title;
        imageEl.style.display = 'block';
        
        imageEl.onerror = function() {
            console.error('‚ùå Image failed, using fallback');
            this.src = 'https://source.unsplash.com/1344x768/?smartphone,technology';
        };
        
        imageEl.onload = function() {
            console.log('‚úÖ Image loaded successfully');
        };
    } else {
        console.warn('‚ö†Ô∏è  No image element found');
    }
    
    console.log('‚úÖ Article rendered to page');
}

function formatDate(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diff = now - date;
    const minutes = Math.floor(diff / 60000);
    const hours = Math.floor(diff / 3600000);
    const days = Math.floor(diff / 86400000);
    
    if (minutes < 60) return `${minutes}m ago`;
    if (hours < 24) return `${hours}h ago`;
    return `${days}d ago`;
}

function showError(title, message) {
    document.body.innerHTML = `
        <div style="padding: 40px; text-align: center;">
            <h1>${title}</h1>
            <p>${message}</p>
            <a href="/" style="color: #4285f4;">‚Üê Back to Home</a>
        </div>
    `;
}
</script>

</html>
